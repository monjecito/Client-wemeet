<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status=='success'">
        Se han actualizado tus datos correctamente!!
    </div>

    <div class="alert alert-danger" *ngIf="status=='error'">
        No ha sido posible actualizar tus datos,datos erróneos o usuario existente
    </div>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label>Nombre</label>
            <!--Admitiremos nombres de cualquier nacionalidad, incluyendo nombres compuestos y la mayoría de normas de acentuación. El número de caracteres será como mínimo 3 y como máximo 32. -->
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required class="form-control" />
            <span *ngIf="!name.value && name.touched">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label>Apellidos</label>
            <!--Del mismo modo aceptaremos cualquier carácter independientemente de la nacionalidad, con una tamaño entre 2 y 64 caracteres.-->
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,64}" required
                class="form-control" />
            <span *ngIf="!surname.value && surname.touched">
                Los apellidos son obligatorios
            </span>
        </p>
        <p>
            <label>Nick</label>
            <!--cadena de letras minúsculas, con un número opcionalmente de hasta dos dígitos al final. La cadena completa tendrá entre 5 y 12 caracteres.-->
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" pattern="^([a-z]+[0-9]{0,2}){5,12}$" required class="form-control" />
            <span *ngIf="!nick.value && nick.touched">
                El nick es obligatorio
            </span>
        </p>
        <p>
            <label>Correo electrónico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required class="form-control" />
            <span *ngIf="!email.value && email.touched">
                El email es obligatorio
            </span>
        </p>
        <div *ngIf="user.image">
            <img src="{{ url + 'get-image-user/'+user.image}}" width="300" height="150" />
        </div>
        <p>
            <label>Sube tu foto de perfil</label>
            <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)" class="form-control" />
        </p>

        <input type="submit" value={{title}} class="btn btn-warning" [disabled]="!userEditForm.form.value" />

    </form>
</div>
