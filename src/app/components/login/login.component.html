    <div class="container-fluid">
        <div class="row no-gutter">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <div class="alert alert-success" *ngIf="status=='success'">
                      Te has identificado correctamente, Bienvenido! 
                  </div>
              
                  <div class="alert alert-danger" *ngIf="status=='error'">
                      No te has identificado, intentelo de nuevo!
                  </div>
                    <h3 class="login-heading mb-4">{{title}}</h3>
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                      <div class="form-label-group">
                     <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required  autofocus/>
                        <label for="email">Introduce tu correo electrónico</label>
                        <span *ngIf="!email.valid && email.touched" style="color: red;"> 
                            El email no es correcto
                        </span>
                      </div>
      
                      <div class="form-label-group">
                        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"  required  />
                        <label for="password">Introduce tu contraseña</label>
                        <span *ngIf="!password.valid && password.touched" style="color: red;"> 
                            La contraseña no es correcta
                        </span>
                      </div>
      
                      <input type="submit" value={{title}} class="btn btn-success" [disabled]="!loginForm.form.valid"/>
                      <div class="text-center">
                        <a class="small" [routerLink]="['/registro']" [routerLinkActive]="['active']">¿Todavía no estás registrado?</a></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
