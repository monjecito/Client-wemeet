

<div class="wrapper col-log-8">
    <div class="main">


        <h1 class="h1-strong">{{title}} </h1>


    <!--  <button class="btn btn-success btn-sm" (click)="refresh($event)">Mostrar nuevas</button> -->
        <div *ngFor="let publication of publications" class="item-user">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="image-user pull-left">
                        <a href="#">
                            <img src="{{url+'get-image-user/'+publication.user.image}}"
                                *ngIf="publication.user.image" />
                            <img src="assets/profile.jpg" *ngIf="!publication.user.image" />
                        </a>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-success btn-sm" *ngIf="todosloslikes.indexOf(publication._id)<0" (click)="likePublication(publication._id)"><i class="fa fa-heart-o"
                                style="font-size:20px;padding-right: 10px;"></i>
                            ME GUSTA
                        </button>
        
                        <button class="btn btn-primary btn-sm" *ngIf="todosloslikes.indexOf(publication._id)>=0 "
                            (mouseenter)="mouseEnter(publication._id)"
                             (mouseleave)="mouseLeave(publication._id)"
                             (click)="unLikePublication(publication._id)"
                             [class.btn-danger]="publication._id == likePublicationOver">
        
        
                            <span *ngIf="publication._id==likePublicationOver;else dislike">
                                <i class="fa fa-thumbs-down" style="font-size:20px;padding-right: 10px;"></i> YA NO ME GUSTA
                            </span>
        
                            <ng-template #dislike>
                                <i class="fa fa-heart" style="font-size:20px;padding-right: 10px;"></i> TE GUSTA
                            </ng-template>
                            </button>
                        </div>
                </div>
                <div>
                    <a [routerLink]="['/perfil',publication.user._id]" class="user-name">
                        {{publication.user.name + ' ' + publication.user.surname}}
                    </a>
                    
                    <a class="date" [routerLink]="['/usersliked',publication._id]">
                        {{(publication.created_at|amFromUnix) |amLocale:'es'| amTimeAgo }}
                        &nbsp;|&nbsp;
                   </a>

                </div>

                <h4 class="publication-text pull-left">
                    {{publication.text}}
                </h4>
               
                <div class="pull-right" *ngIf="publication.user._id == identity._id">
                    &nbsp;
                    <a href="#exampleModalCenter{{publication._id}}" class="btn btn-danger" data-toggle="modal"  *ngIf="showImage != publication._id">
            
                        <i class="fa fa-trash" style="font-size:20px;padding-right: 10px;"></i>
                   </a>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter{{publication._id}}" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">¿Seguro que quieres eliminar la
                                        publicación?</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Si la borras no podrás recuperarla<br>
                                    {{publication.text}}

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-danger"
                                        (click)="deletePublication(publication._id)"
                                        data-dismiss="modal">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    &nbsp;
                </div>
                
                <div class="pull-right" *ngIf="publication.file !='null'">
                    <button class="btn btn-warning pull-right" (click)="showThisImage(publication._id)"
                        *ngIf="showImage != publication._id">
                        <i class="fa fa-file-picture-o" style="font-size:20px;padding-right: 10px;"></i>
                    </button>
                    <button class=" btn-danger pull-right" (click)="hideThisImage(publication._id)"
                        *ngIf="showImage == publication._id">
                        <i class="fa fa-close" style="font-size:20px;padding-right: 10px;"></i>
                    </button>
                </div>
                <div class="col-lg-10 pull-right" *ngIf="publication.file !='null' && showImage==publication._id">
                    <br />
                    <img src="{{url+'get-image-pub/'+publication.file}}" class="col-lg-10" />
                </div>
              
            </div>
            
        </div>
        <div class="col-lg-12 text-center" *ngIf="publications && publications.length">
            <p>


                <button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">Ver más publicaciones</button>

            </p>
        </div>
    </div>
    <div class="sidebar">
        <sidebar (sended)="refresh($event)" class="float-right"></sidebar>
    </div>
</div>
